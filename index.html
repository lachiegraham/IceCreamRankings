<!DOCTYPE html>

    <style>
        /* LOGO */
        .logo {
            border: 20px outset rgb(255, 65, 65);
        }
        .logo button { /* Button that sends you to chocolate milk rankings */
            position: absolute;
            top: 80px;
            left: 40px;
            font-size: larger;
            color: rgb(60, 60, 60);

            padding: 8px 8px;

        a {

        a:hover {

        }
        button {
            font-size: larger;
            color: rgb(60, 60, 60);
        }
        button:disabled {
            color: rgb(180, 180, 180);
        }
        .hidden {
            display: none;
        }

        /* MAIN */
        .nav-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .nav-card {
            text-decoration: none;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            /* border-radius: 15px; */
            background: white;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.5);
        }

        .image-wrapper {
            width: 150px;
            height: 150px;
            overflow: hidden;
            border-radius: 10px;
        }
        .image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .nav-title {
            margin-top: 15px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-card:hover { /* clickability */
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.15);
            color: #007bff;
        }
    </style>
</head>
